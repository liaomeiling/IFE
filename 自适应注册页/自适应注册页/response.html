<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="response.css">
</head>
<body>
    <section id = "overlay">
        <p id = "logo">Register</p>
        <hr>
        <form>
            <p>
                <label for="in1">Full Name</label>

                <input type="text" id="in1" placeholder="Your full name..">

            <p>
                <label for="in2">User Name</label>
                <input id="in2" type="text" placeholder="User Name">
            </p>

            <p>
                <label for="in3">Password</label>

                <input id="in3" type="password" placeholder="Your password..">

            </p>

            <p>
                <label for="in4">Address</label>
                <select id="in4">
                        <option>China</option>
                        <option>USA</option>
                </select>
            </p>

            <p>
                <label for="in5">Suggestion</label>
                <!--实现多行文本输入框只能纵向拉伸-->
                <textarea id="in5" rows="5" placeholder="Write something.." style="resize: vertical"></textarea>

            </p>

            <p>
                <input type="submit" value="Submit">
            </p>


        </form>
    </section>


</body>
</html>

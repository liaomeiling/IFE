<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
    <link rel="stylesheet" href="tea.css">
</head>
<body>
<div class="outer">
<section id="overlay">

    <p id="logo">Order your milktea!</p>
    <hr>
    <!--在这里进行您的代码编写-->
    <form action="submission.html" method="POST">
        <p>
            <label>你想要什么口味的奶茶？
            <input type="text" name="口味" value="" required minlength="2" maxlength="6">
            </label>
        </p>

        <hr>

        <p>
                <label>你想要几杯？
                <input type="number" name="杯数" value="" required min="1" max="4">
                </label>
        </p>

        <hr>

        <p>
            <label>你需要的糖分<br>
                无糖<input type="range" name="sugar" min="0" max="4">全糖
            </label>
        </p>

        <hr>

        <p>
            <label>你需要什么配料?</label><br>
            <label>
                <input type="checkbox" name = "dosing">冰淇淋
            </label>
            <label>
                <input type="checkbox" name="dosing">奶盖
            </label>
            <label>
                <input type="checkbox" name="dosing">可可粉
            </label>

        </p>

        <hr>

        <p>
            <label>你需要加冰吗？</label><br>
            <label>
                <input type="radio" name = "ice">yes
            </label>
            <label>
                <input type="radio" name="ice">no
            </label>
        </p>

        <hr>

        <p>
            <label>你需要加什么料？
                <select>
                    <option>珍珠</option>
                    <option>波霸</option>
                    <option>巧克力</option>
                </select>
            </label>
        </p>

        <hr>

        <p>
            <label>你要什么规格？
                <select>
                    <option>请选择规格</option>
                    <option>1.小杯</option>
                    <option>2.中杯</option>
                    <option>3.大杯</option>
                </select>
            </label>
        </p>

        <hr>

        <p>
            <label for="demand">您还有别的要求吗？<br>
            <textarea id="demand" rows="5" cols="50"></textarea>
            </label>
        </p>

        <hr>

        <p>
            <label>
                您的联系方式
                <input type="tel" name="telphone" required pattern="^1[3|4|5|8][0-9]\d{4,8}$">
            </label>
        </p>

        <hr>

        <p>
            <input type="submit" value="Submit">
        </p>



    </form>

</section>
</div>
</body>
</html>
